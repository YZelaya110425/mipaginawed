<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            background-color: #f0f8ff; /* Color de fondo suave */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1.2em;
            max-width: 600px;
            margin-bottom: 30px;
        }
        .firma {
            color: #888;
            font-size: 1em;
            font-style: italic;
            margin-bottom: 20px;
        }
        .boton {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .boton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body> 

    <h1>Bienvenido a Mi Página</h1>
    <p>Hola, soy un creador de páginas web desde mi celular. Me encanta aprender y construir cosas nuevas. ¡Gracias por visitar mi sitio!</p> 

    <div class="firma">Hecho con amor y pasión desde mi celular.</div> 

    <a href="https://wa.me/tu-numero" class="boton" target="_blank">Contáctame</a> 

</body>
</html>
