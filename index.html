<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Morada Pastel</title>
  <style>
    /* Fondo pastel morado */
    body {
      background-color: #E6E6FA; /* lavanda pastel */
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Línea decorativa */
    .linea {
      height: 20px;
      background-color: #D8BFD8; /* morado suave */
    }

    /* Contenido principal */
    main {
      padding: 20px;
    }

    /* Botón de contacto */
    .boton-contacto {
      background-color: #D8BFD8; /* morado suave */
      color: #333;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none; /* Para que no se vea como link azul */
      display: inline-block;
      transition: background-color 0.3s;
    }

    /* Efecto al pasar el mouse */
    .boton-contacto:hover {
      background-color: #C8A2C8; /* morado un poco más oscuro */
    }

    /* Footer */
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

<!-- Línea arriba -->
<div class="linea"></div>

<!-- Contenido -->
<main>
  <h1>Zelaya</h1>
  <p>Estoy aprendiendo a programar páginas web desde mi teléfono.</p>
  <p>¡Gracias por visitar!</p>

  <!-- Botón de contacto -->
  <a href="mailto:tuemail@example.com" class="boton-contacto">Contáctame</a>

</main>
  
<!-- Línea abajo -->
<div class="linea"></div>

<!-- Footer o pie de página -->
<footer>
  © 2025 Yzelaya
</footer>

</body>
</html>
